services:
  monitoring-board:
    image: nginx:alpine
    container_name: monitoring-board
    ports:
      - "8080:80"
    volumes:
      - ./monitoring-board.html:/usr/share/nginx/html/index.html:ro
      - ./logo.jpg:/usr/share/nginx/html/logo.jpg:ro
      - ./manifest.json:/usr/share/nginx/html/manifest.json:ro
      - ./sw.js:/usr/share/nginx/html/sw.js:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
